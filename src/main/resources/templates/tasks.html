<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Todo List</h1>

    <!-- Add Task Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="/" method="post">
                <div class="input-group">
                    <input type="text"
                           name="title"
                           placeholder="Enter a new task"
                           required>
                    <button class="btn btn-primary" type="submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tasks List -->
    <div class="card">
        <div class="card-body">
            <div class="list-group" th:each="task : ${tasks}">
                <div class="class-body d-flex justify-content-between align-items-center"
                    >
                    <span th:text="${task.title}"></span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}"  class="btn btn-outline-secondary btn-sm"> Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}"  class="btn btn-outline-secondary btn-sm"> Delete</a>
                        </div>

                </div>
            </div>
            <div th:if="${#lists.isEmpty(tasks)}"
                 class="text-center p-3">
                No tasks yet! Add new Tasks.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
